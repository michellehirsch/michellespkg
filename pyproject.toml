    "pymdown-extensions>=10.15",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.11",
    "pytest-cov>=6.1.1",
    "build>=1.0.0", # Add the 'build' package here
]
